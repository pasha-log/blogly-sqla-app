{% extends 'base.html' %}

{% block title %} <h1>Add Post for {{user.full_name}}</h1> {% endblock %}

{% block content %}
<hr class="solid">
<br>
<br>
<form method="POST">
    <br>
    <input type="text" name="title" placeholder="Title">
    <br>
    <br>
    <textarea type="text" name="content" placeholder="Content"></textarea>
    <br>
    <br>
        {% for tag in tags %}
            <label class="form-check-label" for="firstCheckbox"><input class="form-check-input me-1" type="checkbox" value="{{ tag.id }}" name="tags" id="firstCheckbox">{{ tag.name }}</label>
        {% endfor %}
    <br>
    <br>
    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button class="btn btn-primary btn-sm">Add</button>
</form>
{% endblock %}
