{% extends 'base.html' %}

{% block title %} Create a User {% endblock %}
{% block content %}

        <input type="text" name="first_name" placeholder="Enter a first name">

        <br>

        <br>

        <br>
        <br>
        <button>Add</button>
    </form>
{% endblock %}
